<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body>
  May Node and Express be with you.

  <form action="/quotes" method="POST">  <!-- la funcion post - create se usa con el elemento <form> en html -->
   <!-- atributo de accion, este le dice al buscador en donde navegar en nuestra Express app.  -->
   <!-- atributo de accion, le dice al buscador que 'request' enviar, en este caso es un 'request de post' -->
    <input type="text" placeholder="name" name="name"> 
    <input type="text" placeholder="quote" name="quote"> 
    <button type="submit">Submit</button>
  </form>

</body>
</html>
